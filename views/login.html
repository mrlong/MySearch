<%- include header.html %>

<script type="text/javascript">
  $(function(){
    $("form").validation();

    $("button[type='submit']").on('click',function(){
      if ($("form").valid()==false){
        //$("#error-text").text("填写信息不完整。")
        return false;
      };
    });
  });

 
</script>

<style type="text/css">
  form{
    padding-top: 20px;
  }
  #bigeye{
    width: 600px; 
    height: 250px;
    max-width: 100%;
    vertical-align: middle;
    border: 0;
  }
</style>
<form role="form" action="/login" method="post">
  <fieldset>
  <legend>登录</legend>
  <div class="row">
    <div class="col-md-8">
      <img id='bigeye' src="/img/bigeye.png" class="img-rounded">
    </div>
    <div class="col-md-4">
      
      <div class="form-group">
        <label for="mail1" class="control-label">Email address</label>
        <input type="email" class="form-control" id="mail1" name="mail" placeholder="Enter email" check-type="mail">
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="pass" placeholder="Password" check-type="required" minlength="6">
        <small class="pull-right"><a href="/fgtpwd">忘记密码 </a></small>
      </div>
      
     <div class="form-group"> 
      <br>
        <button type="submit" class="btn btn-primary col-sm-6">登录</button>
        <a href="/reguser"  type="button" class="btn btn-default pull-right" >免费注册</a>
        
      </div> 
    </div>
  </div>
</fieldset>
</form>

<%- include footer.html %>
